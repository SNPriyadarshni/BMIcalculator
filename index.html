<!DOCTYPE html>
<html>
<head>

    <title>BMICalculator</title>

<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>

            <label for="height">Height(cm):</label>

             <label for="weight">Weight(kg):</label>

        </div>
        
        <button onclick="calculateBMI()">Calculate</button><br><br><br>

        <div id="result"></div>
    </div>
    <script src="bmi.js"></script>
</body>

</html>
